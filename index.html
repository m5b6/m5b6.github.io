          placeholder="say something nice..."

          rows="10"
          minlength="1"
          maxlength="100"
          pattern="^[a-zA-Z0-9@.,!?'&quot; ]*$"
          oninput="this.value = this.value.replace(/[\r\n\v]+/g, '')"
