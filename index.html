        />

        <textarea
          id="comment-text"
          placeholder="✐ say something nice..."
          required
          rows="10"
          minlength="1"
          maxlength="100"
          pattern="^[a-zA-Z0-9@.,!?\'\" ]*$"
          oninput="this.value = this.value.replace(/[\r\n\v]+/g, '')"
          aria-label="Enter your comment"
        ></textarea>
        <button type="submit" id="submit-button" aria-label="Send comment">
