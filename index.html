    <script>
      document.addEventListener("DOMContentLoaded", () => {
   

        const windowElement = document.querySelector(".window");
        const titleBar = windowElement.querySelector(".title-bar");
        let isDragging = false;
        let offsetX, offsetY;

        const moveWindow = (e) => {
          if (!isDragging) return;
          const currentX = e.pageX || e.touches[0].pageX;
          const currentY = e.pageY || e.touches[0].pageY;
          windowElement.style.left = `${currentX - offsetX}px`;
          windowElement.style.top = `${currentY - offsetY}px`;
          windowElement.style.transform = "none";
        };

        const startDrag = (e) => {
          isDragging = true;
          const startX = e.pageX || e.touches[0].pageX;
          const startY = e.pageY || e.touches[0].pageY;
          const rect = windowElement.getBoundingClientRect();
          offsetX = startX - rect.left;
          offsetY = startY - rect.top;
          document.addEventListener("mousemove", moveWindow);
          document.addEventListener("touchmove", moveWindow);
          document.addEventListener("mouseup", endDrag);
          document.addEventListener("touchend", endDrag);
          windowElement.classList.add("is-dragging");
        };

        const endDrag = () => {
          if (!isDragging) return;
          isDragging = false;
          document.removeEventListener("mousemove", moveWindow);
          document.removeEventListener("touchmove", moveWindow);
          document.removeEventListener("mouseup", endDrag);
          document.removeEventListener("touchend", endDrag);
          windowElement.classList.remove("is-dragging");
        };

        titleBar.addEventListener("mousedown", startDrag);
        titleBar.addEventListener("touchstart", startDrag);
      });
    </script>
    <script src="palette.js"></script>
